<div class="card">
  <div class=img-wrapper>
   <img class="propImg" src="{{property.snapshot_url}}">
   <ul class="list-inline text-center member-icons">
    <li class="list-inline-item">
      <button type="button" class="btn btn-primary" (click)="add_known_object()">
        <i class="far fa-edit"></i>
      </button>
      <div class="form-group">
        <label for="name"></label>
        <input [(ngModel)]="name" type="string" id="name" name="name">
      </div>
    </li>
   </ul>
  </div>
  <div class="card-body p-2">
  <h1>{{property.shape}}</h1>
  <p>{{property.time}} {{property.camera}} </p>
  </div>
</div>
